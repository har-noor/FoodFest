<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Register</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/Style.css">
</head>
<body>
	<div id="top-container">
		<h2>Register User</h2>
	</div>

	<div class="middle-container">
		<form action="#" th:action="@{/register}" method="post">
			<table class="form">
				<tr>
					<td id="field">Name :</td>
					<td><input id="input" type="text" name="userName"><br>
					</td>
				</tr>
				<tr>
					<td id="field">Password :</td>
					<td><input id="input" type="password" name="password"><br>
					</td>
				</tr>
				<tr>
					<td id="field">Age:</td>
					<td><input id="input" type="number" name="age" required></td>
				</tr>
				<tr>
					<td id="field">Residential City :</td>
					<td><input id="input" type="text" name="city"></td>
				</tr>

				<tr>
					<td id="field">Mobile Number :</td>
					<td><input id="input" type="text" name="num"></td>
				</tr>
				<tr>
					<td id="field"><label for="role">Role :</label></td>
					<td><select id="dropinput" name="role">
							<option>Guest</option>

					</select></td>
				</tr>
			</table>
			<br>

		</table> -->

		</form>
	</div><br><br>
	<a class="btn3" href="/">HOME</a>

</body>
</html>
