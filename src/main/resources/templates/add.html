<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Add Page</title>
<link rel="stylesheet" href="/css/Style.css">
</head>
</body>

<body>
	<div id="top-container">
		<h2>Add a ticket</h2>
	</div>

	<div class="middle-container">
		<form th:action="@{/add}" th:object="${ticket}" method="post">
			<table class="form">

				<tr>
					<td id="field"><label for="role">Name :</label></td>
					<td><select id="dropinput" name="name" th:field="*{userName}">
							<option th:each="bark: ${list}" th:value="${bark.userName}"
								th:text="${bark.userName}"></option>
					</select></td>
				<tr>
					<td id="field"><label for="eventDay">Day :</label></td>
					<td><select id="dropinput" name="eventDay"
						th:field="*{eventDay}">
							<option th:each="c:*{days}" th:value="${c}" th:text="${c}">
							</option>

					</select></td>
				</tr>

				<tr>
					<td id="field"><label for="price">Price :</label></td>
					<td><select id="dropinput" name="price" th:field="*{price}">
							<option th:each="c:*{prices}" th:value="${c}" th:text="${c}">
							</option>

					</select></td>
				</tr>
				<tr>
					<td id="field">Quantity :</td>
					<td><input id="input" type="number" name="quantity" min="1"
						max="10" step="1" required></td>
				</tr>


			</table>
			<br> <br> <input id="submit" class="btn3" type=submit
				value="Add"></input>


		</form>

		<br> <a class="btn3" href="/view">VIEW</a> &emsp; &emsp; <a
			class="btn3" href="/">HOME</a>


	</div>


</body>
</html>
